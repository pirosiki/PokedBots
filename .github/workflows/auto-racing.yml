name: Auto Racing Loop

on:
  schedule:
    # Run every 30 minutes (with natural GitHub Actions delays)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-racing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run auto-racing loop
        env:
          MCP_SERVER_URL: https://p6nop-vyaaa-aaaai-q4djq-cai.icp0.io/mcp
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
        run: npm run auto-racing
