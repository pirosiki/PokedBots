name: Daily Sprint Post-Race

on:
  workflow_dispatch: # Manual trigger from GitHub Actions

jobs:
  post-race:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Post-race maintenance (Repair + Charge)
        env:
          MCP_SERVER_URL: https://p6nop-vyaaa-aaaai-q4djq-cai.icp0.io/mcp
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
        run: npm run daily-sprint-post-race
