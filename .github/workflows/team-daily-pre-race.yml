name: Team Daily Pre-Race

on:
  workflow_dispatch:
  repository_dispatch:
    types: [team-daily-pre-race]

jobs:
  pre-race:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run Team Daily Pre-Race (Paid Repair)
        env:
          MCP_SERVER_URL: ${{ secrets.MCP_SERVER_URL }}
          MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
        run: node dist/team-daily-pre-race.js
