name = "pokedbots-scheduler"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
crons = [
  "*/15 * * * *",            # Auto-scavenge every 15 minutes (manages ALL bots)
  "10 18,0,6,12 * * *",      # Auto-group-assignment 4 times daily (JST 3:10, 9:10, 15:10, 21:10)
  "45 5,11,17,23 * * *"      # Auto-race-maintenance 15min before races (JST 2:45, 8:45, 14:45, 20:45)
]

[vars]
GITHUB_OWNER = "pirosiki"
GITHUB_REPO = "PokedBots"

# Secrets (set with: wrangler secret put GITHUB_TOKEN)
# GITHUB_TOKEN = "ghp_..."
