name = "pokedbots-scheduler"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
crons = [
  "*/15 * * * *",            # Team Daily Maintenance - every 15 min (both teams)
  "50 5,11,17,23 * * *"      # Team Daily Pre-Race - 10min before races (paid repair)
]

# Note: Old daily sprint crons replaced by new team system
# Old crons were:
#   "30 5,11,17,23 * * *"  - Daily Sprint Register
#   "5-59/15 * * * *"      - Daily Sprint Post-Race
#   "45 5,11,17,23 * * *"  - Daily Sprint Pre-Race

[vars]
GITHUB_OWNER = "pirosiki"
GITHUB_REPO = "PokedBots"

# Secrets (set with: wrangler secret put GITHUB_TOKEN)
# GITHUB_TOKEN = "ghp_..."
