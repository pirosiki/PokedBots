name = "pokedbots-scheduler"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
crons = [
  "*/15 * * * *",            # Auto-scavenge-v2 every 15 minutes
  "30 5,11,17,23 * * *",     # Daily Sprint Register - 30min before (JST 8:30, 14:30, 20:30, 2:30)
  "30 0,6,12,18 * * *",      # Daily Sprint Post-Race - 30min after (JST 9:30, 15:30, 21:30, 3:30)
  "45 5,11,17,23 * * *"      # Daily Sprint Pre-Race - 15min before (JST 8:45, 14:45, 20:45, 2:45)
]

[vars]
GITHUB_OWNER = "pirosiki"
GITHUB_REPO = "PokedBots"

# Secrets (set with: wrangler secret put GITHUB_TOKEN)
# GITHUB_TOKEN = "ghp_..."
